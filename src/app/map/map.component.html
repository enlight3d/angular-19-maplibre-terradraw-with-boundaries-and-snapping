<div class="boundary-controls">
  <button
    mat-raised-button
    color="primary"
    (click)="showBoundary.set(!showBoundary())"
    class="boundary-toggle-button"
  >
    {{ showBoundary() ? "Hide" : "Show" }} Drawing Boundary
  </button>
  <button
    mat-raised-button
    [color]="snapToBoundary() ? 'accent' : 'default'"
    (click)="snapToBoundary.set(!snapToBoundary())"
    class="boundary-toggle-button"
  >
    {{ snapToBoundary() ? "Boundary Snap On" : "Boundary Snap Off" }}
  </button>
  <button
    mat-raised-button
    [color]="snapToFeatures() ? 'accent' : 'default'"
    (click)="snapToFeatures.set(!snapToFeatures())"
    class="boundary-toggle-button"
  >
    {{ snapToFeatures() ? "Feature Snap On" : "Feature Snap Off" }}
  </button>
  <button
    mat-raised-button
    color="default"
    (click)="getSubpolygons()"
    class="boundary-toggle-button"
  >
    Get Sub-Polygons
  </button>
  <span class="boundary-info"
    >Drawing is constrained to the blue boundary area</span
  >
</div>

<mgl-map
  [style]="mapStyle"
  [zoom]="[9]"
  [center]="[-74.5, 40]"
  [canvasContextAttributes]="{ preserveDrawingBuffer: true }"
  [fitBounds]="boundaryBounds()"
  (mapLoad)="onMapLoad($event)"
></mgl-map>
